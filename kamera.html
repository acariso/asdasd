<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Küresel Kamera Paylaşım</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .mode-selector {
            margin-bottom: 30px;
        }
        
        .mode-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 0 10px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .mode-btn.active {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }
        
        .section {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        
        .section.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .video-container {
            position: relative;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        video {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 15px;
            background: #000;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .control-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .control-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        .status.connected {
            background: rgba(76, 175, 80, 0.2);
            color: #2e7d32;
            border: 2px solid #4caf50;
        }
        
        .status.disconnected {
            background: rgba(244, 67, 54, 0.2);
            color: #c62828;
            border: 2px solid #f44336;
        }
        
        .status.connecting {
            background: rgba(255, 193, 7, 0.2);
            color: #f57c00;
            border: 2px solid #ffc107;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .room-info {
            background: rgba(103, 126, 234, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 2px dashed #667eea;
        }
        
        .room-code {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            letter-spacing: 2px;
            margin: 10px 0;
        }
        
        .input-group {
            margin: 15px 0;
        }
        
        .input-group input {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            width: 200px;
            text-align: center;
            letter-spacing: 1px;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        .quality-selector {
            margin: 15px 0;
        }
        
        .quality-selector select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }
        
        .stats {
            background: rgba(0,0,0,0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌍 Küresel Kamera Paylaşım Sistemi</h1>
        <p style="margin: 15px 0; color: #666;">Telefonunuzdaki kamerayı düşük gecikmeyle dünyaya yayınlayın</p>
        
        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('broadcaster')">📹 Yayın Yap</button>
            <button class="mode-btn" onclick="switchMode('viewer')">👁️ İzle</button>
        </div>
        
        <!-- Yayın Yapma Bölümü -->
        <div id="broadcaster-section" class="section active">
            <h2>📹 Kamera Yayını</h2>
            
            <div class="quality-selector">
                <label>Kalite: </label>
                <select id="qualitySelect">
                    <option value="720p30">720p 30fps (Önerilen)</option>
                    <option value="1080p30">1080p 30fps</option>
                    <option value="480p30">480p 30fps (Düşük Bant)</option>
                </select>
            </div>
            
            <div class="controls">
                <button id="startBroadcast" class="control-btn">🎥 Yayını Başlat</button>
                <button id="stopBroadcast" class="control-btn" disabled>⏹️ Yayını Durdur</button>
            </div>
            
            <div id="broadcastStatus" class="status disconnected">
                📴 Yayın Kapalı
            </div>
            
            <div id="roomDisplay" class="room-info" style="display: none;">
                <h3>🔑 Oda Kodu</h3>
                <div id="roomCode" class="room-code">YÜKLENIYOR...</div>
                <p>Bu kodu izleyici ile paylaşın</p>
            </div>
            
            <div class="video-container">
                <video id="localVideo" autoplay muted playsinline></video>
            </div>
            
            <div id="broadcastStats" class="stats" style="display: none;"></div>
        </div>
        
        <!-- İzleme Bölümü -->
        <div id="viewer-section" class="section">
            <h2>👁️ Kamera İzleme</h2>
            
            <div class="input-group">
                <input type="text" id="roomCodeInput" placeholder="ODA KODUNU GİRİN" maxlength="50" style="text-transform: uppercase;">
            </div>
            
            <div class="controls">
                <button id="joinRoom" class="control-btn">🔗 Odaya Katıl</button>
                <button id="leaveRoom" class="control-btn" disabled>🚪 Odadan Çık</button>
            </div>
            
            <div id="viewerStatus" class="status disconnected">
                📱 Bağlantı Bekleniyor
            </div>
            
            <div class="video-container">
                <video id="remoteVideo" autoplay playsinline controls></video>
            </div>
            
            <div id="viewerStats" class="stats" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <script>
        // Global değişkenler
        let localStream = null;
        let remoteStream = null;
        let currentCall = null;
        let peer = null;
        let currentRoom = null;
        let isBroadcaster = false;
        let isConnected = false;
        let statsInterval = null;
        
        // PeerJS başlatma
        function initializePeer() {
            try {
                // Basit peer ID kullan
                const peerId = currentRoom || generateRoomCode();
                
                peer = new Peer(peerId, {
                    // Ücretsiz PeerJS cloud sunucusu
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    }
                });
                
                peer.on('open', function(id) {
                    console.log('Peer bağlantısı açıldı:', id);
                    if (isBroadcaster) {
                        currentRoom = id;
                        updateStatus('connected', 'Yayın hazır! Beklemede...');
                    } else {
                        updateStatus('connected', 'Sistem hazır!');
                    }
                });
                
                peer.on('call', function(call) {
                    if (isBroadcaster && localStream) {
                        call.answer(localStream);
                        currentCall = call;
                        updateStatus('connected', 'İzleyici bağlandı! Yayın aktif.');
                        
                        call.on('close', function() {
                            updateStatus('connected', 'İzleyici ayrıldı. Yayın devam ediyor...');
                            currentCall = null;
                        });
                    }
                });
                
                peer.on('error', function(err) {
                    console.error('Peer hatası:', err);
                    updateStatus('disconnected', 'Bağlantı hatası: ' + err.type);
                });
                
            } catch (error) {
                console.error('Peer başlatma hatası:', error);
                updateStatus('disconnected', 'Sistem hatası');
            }
        }
        
        // Mod değiştirme
        function switchMode(mode) {
            // Mevcut bağlantıları temizle
            cleanup();
            
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            
            if (mode === 'broadcaster') {
                document.querySelector('.mode-btn').classList.add('active');
                document.getElementById('broadcaster-section').classList.add('active');
                isBroadcaster = true;
            } else {
                document.querySelectorAll('.mode-btn')[1].classList.add('active');
                document.getElementById('viewer-section').classList.add('active');
                isBroadcaster = false;
            }
            
            updateStatus('disconnected', 'Mod değiştirildi. Sistem hazırlanıyor...');
        }
        
        // Yayın başlatma
        async function startBroadcast() {
            try {
                updateStatus('connecting', 'Kamera erişimi isteniyor...');
                
                const quality = document.getElementById('qualitySelect').value;
                const constraints = getVideoConstraints(quality);
                
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('localVideo').srcObject = localStream;
                
                // Yeni peer başlat
                currentRoom = generateRoomCode();
                initializePeer();
                
                document.getElementById('roomCode').textContent = currentRoom;
                document.getElementById('roomDisplay').style.display = 'block';
                
                document.getElementById('startBroadcast').disabled = true;
                document.getElementById('stopBroadcast').disabled = false;
                
                startStatsMonitoring();
                
            } catch (error) {
                console.error('Yayın başlatma hatası:', error);
                updateStatus('disconnected', 'Kamera erişim hatası: ' + error.message);
            }
        }
        
        // Yayın durdurma
        function stopBroadcast() {
            cleanup();
            document.getElementById('roomDisplay').style.display = 'none';
            document.getElementById('startBroadcast').disabled = false;
            document.getElementById('stopBroadcast').disabled = true;
            updateStatus('disconnected', 'Yayın durduruldu.');
        }
        
        // Odaya katılma
        async function joinRoom() {
            const roomCode = document.getElementById('roomCodeInput').value.trim();
            if (!roomCode) {
                alert('Lütfen oda kodunu girin!');
                return;
            }
            
            try {
                updateStatus('connecting', 'Odaya bağlanıyor...');
                
                if (!peer || peer.destroyed) {
                    initializePeer();
                    // Peer bağlantısının kurulmasını bekle
                    await new Promise(resolve => {
                        peer.on('open', resolve);
                    });
                }
                
                currentCall = peer.call(roomCode, null);
                
                if (currentCall) {
                    currentCall.on('stream', function(stream) {
                        remoteStream = stream;
                        document.getElementById('remoteVideo').srcObject = stream;
                        updateStatus('connected', 'Bağlantı başarılı! Yayın izleniyor.');
                        
                        document.getElementById('joinRoom').disabled = true;
                        document.getElementById('leaveRoom').disabled = false;
                        
                        startStatsMonitoring();
                    });
                    
                    currentCall.on('close', function() {
                        updateStatus('disconnected', 'Yayın sonlandı.');
                        leaveRoom();
                    });
                    
                    currentCall.on('error', function(err) {
                        console.error('Call hatası:', err);
                        updateStatus('disconnected', 'Bağlantı hatası');
                    });
                } else {
                    updateStatus('disconnected', 'Yayıncı bulunamadı');
                }
                
            } catch (error) {
                console.error('Odaya katılma hatası:', error);
                updateStatus('disconnected', 'Bağlantı hatası');
            }
        }
        
        // Odadan çıkma
        function leaveRoom() {
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }
            
            if (remoteStream) {
                document.getElementById('remoteVideo').srcObject = null;
                remoteStream = null;
            }
            
            document.getElementById('joinRoom').disabled = false;
            document.getElementById('leaveRoom').disabled = true;
            
            updateStatus('disconnected', 'Odadan çıkıldı.');
            stopStatsMonitoring();
        }
        
        // Temizlik
        function cleanup() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }
            
            if (peer && !peer.destroyed) {
                peer.destroy();
                peer = null;
            }
            
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
            
            stopStatsMonitoring();
        }
        
        // Video kalite ayarları
        function getVideoConstraints(quality) {
            const constraints = {
                video: {
                    facingMode: { ideal: 'environment' } // Arka kamera tercih et
                },
                audio: true
            };
            
            switch (quality) {
                case '1080p30':
                    constraints.video.width = { ideal: 1920 };
                    constraints.video.height = { ideal: 1080 };
                    constraints.video.frameRate = { ideal: 30 };
                    break;
                case '720p30':
                    constraints.video.width = { ideal: 1280 };
                    constraints.video.height = { ideal: 720 };
                    constraints.video.frameRate = { ideal: 30 };
                    break;
                case '480p30':
                    constraints.video.width = { ideal: 640 };
                    constraints.video.height = { ideal: 480 };
                    constraints.video.frameRate = { ideal: 30 };
                    break;
            }
            
            return constraints;
        }
        
        // Oda kodu oluşturma
        function generateRoomCode() {
            return 'room-' + Math.random().toString(36).substr(2, 8);
        }
        
        // Durum güncelleme
        function updateStatus(status, message) {
            const statusElements = [
                document.getElementById('broadcastStatus'),
                document.getElementById('viewerStatus')
            ];
            
            statusElements.forEach(element => {
                if (element) {
                    element.className = 'status ' + status;
                    element.textContent = message;
                }
            });
        }
        
        // İstatistik takibi
        function startStatsMonitoring() {
            if (statsInterval) return;
            
            statsInterval = setInterval(updateStats, 2000);
            document.querySelectorAll('.stats').forEach(el => el.style.display = 'block');
        }
        
        function stopStatsMonitoring() {
            if (statsInterval) {
                clearInterval(statsInterval);
                statsInterval = null;
            }
            document.querySelectorAll('.stats').forEach(el => el.style.display = 'none');
        }
        
        function updateStats() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('tr-TR');
            
            let statsHtml = `
                🕐 Zaman: ${timeStr}<br>
                📊 Durum: ${peer && !peer.destroyed ? 'Bağlı' : 'Bağlantı Yok'}<br>
                🌐 Oda: ${currentRoom || 'Yok'}<br>
                📱 Cihaz: ${navigator.userAgent.includes('Mobile') ? 'Mobil' : 'Masaüstü'}<br>
                🎥 Video: ${localStream ? 'Aktif' : 'Kapalı'}<br>
                👥 İzleyici: ${currentCall ? 'Var' : 'Yok'}
            `;
            
            document.querySelectorAll('.stats').forEach(el => {
                el.innerHTML = statsHtml;
            });
        }
        
        // Event listeners
        document.getElementById('startBroadcast').addEventListener('click', startBroadcast);
        document.getElementById('stopBroadcast').addEventListener('click', stopBroadcast);
        document.getElementById('joinRoom').addEventListener('click', joinRoom);
        document.getElementById('leaveRoom').addEventListener('click', leaveRoom);
        
        // Enter tuşu ile oda kodunu gönderme
        document.getElementById('roomCodeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinRoom();
            }
        });
        
        // Sayfa yüklendiğinde
        window.addEventListener('load', function() {
            updateStatus('disconnected', 'Sistem hazırlanıyor...');
        });
        
        // Sayfa kapatılırken kaynakları temizle
        window.addEventListener('beforeunload', function() {
            cleanup();
        });
    </script>
</body>
</html>
