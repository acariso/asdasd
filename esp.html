<html lang="tr"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- user-scalable=no eklendi -->
    <meta charset="UTF-8">
    <title>Wifi Robot Kontrol (MQTT)</title>
    <style>
        /* ... Tüm CSS stil kodlarınız burada, HİÇBİR ŞEY DEĞİŞMEDİ ... */
        body { background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); font-family: 'Segoe UI', sans-serif; color: #f1f1f1; margin: 0; padding: 20px; text-align: center; }
        .container { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4); border-radius: 20px; padding: 30px; max-width: 500px; margin: 0 auto; backdrop-filter: blur(10px); }
        h2 { font-size: 1.8em; color: #00ffcc; text-shadow: 1px 1px 5px #000; margin-bottom: 10px; }
        h3 { border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 5px; margin-top: 30px; color: #ffffff; }
        .button { background: linear-gradient(135deg, #00c6ff, #0072ff); border: none; color: white; padding: 15px; font-size: 18px; cursor: pointer; border-radius: 12px; width: 100px; height: 60px; transition: 0.3s ease all; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); }
        .button:hover { transform: scale(1.05); }
        #dur { background: linear-gradient(135deg, #ff416c, #ff4b2b); }
        .toggle-button.on { background: linear-gradient(to right, #00b09b, #96c93d); }
        .toggle-button.off { background: linear-gradient(to right, #4776e6, #8e54e9); }
        .servo-slider-modern-wrapper { position: relative; width: 90%; margin: 30px auto; height: 12px; background: #ddd; border-radius: 10px; overflow: hidden; }
        input[type=range]#servoSlider { appearance: none; -webkit-appearance: none; width: 100%; height: 100%; background: transparent; position: relative; z-index: 2; }
        input[type=range]#servoSlider::-webkit-slider-thumb { -webkit-appearance: none; height: 24px; width: 24px; background: #00ffcc; border-radius: 50%; box-shadow: 0 0 6px rgba(0,255,204,0.7); cursor: pointer; position: relative; z-index: 3; }
        input[type=range]#servoSlider::-moz-range-thumb { height: 24px; width: 24px; background: #00ffcc; border-radius: 50%; box-shadow: 0 0 6px rgba(0,255,204,0.7); cursor: pointer; position: relative; z-index: 3; }
        input[type=range]#servoSlider::-ms-thumb { height: 24px; width: 24px; background: #00ffcc; border-radius: 50%; box-shadow: 0 0 6px rgba(0,255,204,0.7); cursor: pointer; position: relative; z-index: 3; }
        .servo-slider-modern-wrapper::before { content: ''; position: absolute; top: 0; left: 0; height: 100%; background: linear-gradient(to right, #00ffcc, #0072ff); z-index: 1; width: var(--fill-width, 50%); transition: width 0.1s; } /* Değişiklik: var() kullanıldı */
        .button-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; justify-items: center; align-items: center; margin-bottom: 10px; }
        .button:active { transform: scale(0.9); }
        .button:disabled { background-color: #a0a0a0 !important; cursor: not-allowed; opacity: 0.6; }
        .bcolor { background-color: #28a745; }
        .bcolor:hover:not(:disabled) { background-color: #218838; }
        #dur:hover:not(:disabled) { background-color: #c82333; }
        .control-section { border: 1px solid #ccc; border-radius: 12px; padding: 15px; margin: 20px 0; background-color: rgba(255,255,255,0.07); }
        .settings-grid { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .control-item { display: flex; align-items: center; justify-content: center; width: 100%; }
        .control-item label { font-weight: bold; margin-right: 10px; color: #eee; }
        .control-item input[type="checkbox"] { transform: scale(1.5); vertical-align: middle; cursor: pointer; }
        #turboCheckbox { accent-color: #28a745; }
        .toggle-button { border: none; color: white; padding: 10px 15px; font-size: 16px; cursor: pointer; border-radius: 12px; min-width: 180px; height: 50px; display: flex; align-items: center; justify-content: center; transition: background-color 0.3s ease, transform 0.2s ease; box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3); user-select: none; }
        .toggle-button:active { transform: scale(0.95); }
        #status { margin-top: 10px; margin-bottom: 15px; font-weight: bold; font-size: 1.1em; }
        .servo-value-display { margin-top: 12px; font-size: 1.15em; font-weight: 600; color: #00ffcc; }
        .servo-reset-button { background-color: #dc3545; color: white; font-weight: 500; border: none; padding: 10px 20px; font-size: 15px; cursor: pointer; border-radius: 8px; margin-top: 18px; transition: background-color 0.2s ease; box-shadow: 0 3px 6px rgba(220, 53, 69, 0.3); }
        .fire-alarm { display: none; position: fixed; top: 0; left: 0; width: 100%; background-color: red; color: white; text-align: center; padding: 10px; font-size: 1.2em; font-weight: bold; z-index: 10000; }
        .modal-overlay { display: none; position: fixed; z-index: 20000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center;}
        .modal-content { background-color: #222; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .modal-content p { font-size: 1.1em; margin-bottom: 20px; }
        .modal-button { border: none; color: white; padding: 12px 24px; text-align: center; font-size: 16px; margin: 4px 10px; cursor: pointer; border-radius: 8px; }
        #confirmBtn { background-color: #28a745; }
        #cancelBtn { background-color: #dc3545; }
        .notification { display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: #333; color: white; padding: 15px; border-radius: 8px; z-index: 30000; }
        .debug-info { margin-top: 10px; padding: 10px; background-color: #222; border-radius: 5px; font-size: 12px; color: #aaa; text-align: left; } /* text-align eklendi */
    </style>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <div id="fireAlarm" class="fire-alarm" style="display: none;">DİKKAT: YANGIN ALGILANDI!</div>
    <div id="notification" class="notification"></div>
    <div id="confirmModal" class="modal-overlay">
        <div class="modal-content">
            <p id="modalText"></p>
            <button id="confirmBtn" class="modal-button">Devam Et</button>
            <button id="cancelBtn" class="modal-button">İptal</button>
        </div>
    </div>
    <div class="container">
        <h2>Wifi Robot Kontrol (MQTT)</h2>
        <div id="status">Durum: Bağlantı kuruluyor...</div>
        <div id="debugInfo" class="debug-info">Debug bilgileri burada görünecek...</div>
        
        <div class="control-section">
            <h3>Yön Tuşları</h3>
            <div class="button-grid">
                <div class="empty"></div><button id="ileri" class="button">İleri</button><div class="empty"></div>
                <button id="sol" class="button">Sol</button><button id="dur" class="button">DUR</button><button id="sag" class="button">Sağ</button>
                <div class="empty"></div><button id="geri" class="button">Geri</button><div class="empty"></div>
            </div>
        </div>
        <div class="control-section">
            <h3>Servo Kontrol</h3>
            <div class="servo-slider-modern-wrapper"><input type="range" id="servoSlider" min="0" max="180" value="90" step="15"></div>
            <span id="servoValueDisplay" class="servo-value-display">0°</span>
            <button id="servoResetButton" class="servo-reset-button">Sıfırla</button>
        </div>
        <div class="control-section">
            <h3>Ayarlar & Ek Kontroller</h3>
            <div class="settings-grid">
                 <div class="control-item"><button id="autoModeButton" class="toggle-button off">Otomatik Mod: Kapalı</button></div>
                <div class="control-item"><label for="turboCheckbox">Turbo Modu:</label><input type="checkbox" id="turboCheckbox"></div>
                <div class="control-item"><button id="suPompasibuton" class="toggle-button off">Su Pompası: Kapalı</button></div>
            </div>
        </div>
    </div>
    <script>
        const statusElement = document.getElementById('status');
        const debugElement = document.getElementById('debugInfo');
        const brokerUrl = 'wss://36288b3a8cbb4d6f85c7ab5b43dc30db.s1.eu.hivemq.cloud:8884/mqtt';
        const options = { clientId: 'WebRobotControl_' + Date.now(), username: 'hberks', password: 'Berk0808', clean: true, connectTimeout: 5000 };
        const robotControlTopic = 'robot/control';
        const robotModeTopic = 'robot/mode';
        const alarmTopicWildcard = 'robot/alarm/#';
        const statusTopicWildcard = 'robot/status/#';
        const actionPromptTopic = 'robot/action_prompt';
        const actionResponseTopic = 'robot/action_response';
        const notificationTopic = 'robot/notification';

        let client = null;
        let fireStates = { center: false, left: false, right: false };
        let modalTimeout = null;
        let countdownInterval = null;
        let fireDismissed = false;
        let dismissCooldownTimer = null;
        
        const servoSlider = document.getElementById('servoSlider');
        const servoDisplay = document.getElementById('servoValueDisplay');
        const pumpButton = document.getElementById('suPompasibuton');
        const fireAlarmBanner = document.getElementById('fireAlarm');

        function debugLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugElement.textContent = `[${timestamp}] ${message}`;
            console.log(`[${timestamp}] ${message}`);
        }

        function connectToBroker() {
            updateStatus('Bağlanılıyor...', 'orange');
            try {
                client = mqtt.connect(brokerUrl, options);
                client.on('connect', () => {
                    updateStatus('Bağlandı!', 'green');
                    client.subscribe(alarmTopicWildcard, (err) => !err && debugLog('Alarm topic abone olundu'));
                    client.subscribe(actionPromptTopic, (err) => !err && debugLog('Action prompt abone olundu'));
                    client.subscribe(statusTopicWildcard, (err) => !err && debugLog('Status topic abone olundu'));
                    client.subscribe(notificationTopic, (err) => !err && debugLog('Notification topic abone olundu'));
                    
                    setTimeout(() => client.publish('robot/query', 'STATUS_REQUEST'), 1000);
                    
                    setupEventHandlers();
                });
                client.on('error', (err) => updateStatus('Bağlantı Hatası!', 'red'));
                client.on('close', () => updateStatus('Bağlantı Kesildi.', 'gray'));
                client.on('message', (topic, message) => {
                    const msgString = message.toString();
                    const topicParts = topic.split('/');
                    debugLog(`Gelen: ${topic} = ${msgString}`);
                    if (topicParts[1] === 'alarm') handleFireAlarm(topicParts[2], msgString);
                    else if (topic === actionPromptTopic) !fireDismissed && showConfirmationModal();
                    else if (topic === notificationTopic) showNotification(msgString);
                    else if (topicParts[1] === 'status') handleStatusUpdate(topicParts[2], msgString);
                });
            } catch (error) { 
                updateStatus('İstemci hatası!', 'red');
            }
        }

        function sendCommand(topic, cmd) {
            if (client && client.connected) {
                client.publish(topic, cmd);
                debugLog(`Giden: ${topic} = ${cmd}`);
            } else {
                updateStatus('Bağlı Değil!', 'red');
            }
        }
        
        function updateStatus(message, color) { 
            statusElement.textContent = 'Durum: ' + message; 
            statusElement.style.color = color; 
        }
        
        function handleStatusUpdate(type, value) {
            if (type === 'servo') updateServoUI(value);
            else if (type === 'pump') updatePumpUI(value === 'ON');
            // Burada turbo ve auto mode durumlarını da işleyebilirsiniz.
        }
        
        function updateServoUI(angle) {
            const angleNum = parseInt(angle, 10);
            if (isNaN(angleNum)) return;
            if (document.activeElement !== servoSlider) servoSlider.value = angleNum;
            servoDisplay.textContent = (angleNum - 90) + '°';
            const wrapper = servoSlider.closest('.servo-slider-modern-wrapper');
            if(wrapper) wrapper.style.setProperty('--fill-width', (angleNum / 180 * 100) + '%');
        }

        function updatePumpUI(isPumpOn) {
            pumpButton.classList.toggle('on', isPumpOn);
            pumpButton.classList.toggle('off', !isPumpOn);
            pumpButton.textContent = `Su Pompası: ${isPumpOn ? 'Açık' : 'Kapalı'}`;
        }

        function handleFireAlarm(location, status) {
            fireStates[location] = (status === "FIRE");
            fireAlarmBanner.style.display = Object.values(fireStates).some(s => s) ? 'block' : 'none';
        }
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => { notification.style.display = 'none'; }, 2800);
        }

        function showConfirmationModal() {
            // ... (Bu fonksiyon değişmedi) ...
        }

        // --- BU FONKSİYON TAMAMEN YENİLENDİ VE DÜZELTİLDİ ---
        function setupEventHandlers() {
            debugLog('Event handler\'lar kuruluyor...');

            const modalConfirmBtn = document.getElementById('confirmBtn');
            const modalCancelBtn = document.getElementById('cancelBtn');
            const confirmModal = document.getElementById('confirmModal');

            modalConfirmBtn.addEventListener('click', () => {
                sendCommand(actionResponseTopic, 'CONFIRM');
                confirmModal.style.display = 'none';
                if (modalTimeout) clearTimeout(modalTimeout);
                if (countdownInterval) clearInterval(countdownInterval);
            });

            modalCancelBtn.addEventListener('click', () => {
                sendCommand(actionResponseTopic, 'CANCEL');
                confirmModal.style.display = 'none';
                fireDismissed = true;
                if (dismissCooldownTimer) clearTimeout(dismissCooldownTimer);
                dismissCooldownTimer = setTimeout(() => { fireDismissed = false; }, 10000);
                if (modalTimeout) clearTimeout(modalTimeout);
                if (countdownInterval) clearInterval(countdownInterval);
            });
            
            // HAREKET BUTONLARI İÇİN DÜZELTME: Hem mobil hem PC uyumlu
            const movementButtons = { "ileri": "b", "geri": "a", "sol": "c", "sag": "d" };
            for(const [id, cmd] of Object.entries(movementButtons)) {
                const btn = document.getElementById(id);
                if (btn) {
                    const start = (e) => { e.preventDefault(); sendCommand(robotControlTopic, cmd); };
                    const stop = (e) => { e.preventDefault(); sendCommand(robotControlTopic, "S"); };

                    // Dokunmatik olaylar
                    btn.addEventListener("touchstart", start);
                    btn.addEventListener("touchend", stop);
                    btn.addEventListener("touchcancel", stop); // Dokunma iptal olursa da dur

                    // Fare olayları
                    btn.addEventListener("mousedown", start);
                    btn.addEventListener("mouseup", stop);
                    btn.addEventListener("mouseleave", stop); // İmleç buton dışına çıkarsa da dur
                }
            }
            
            // Diğer event listener'lar
            document.getElementById('dur').addEventListener("click", () => sendCommand(robotControlTopic, "S"));
            
            servoSlider.addEventListener('change', () => sendCommand(robotControlTopic, 'X' + servoSlider.value));
            servoSlider.addEventListener('input', () => updateServoUI(servoSlider.value));
            
            document.getElementById('servoResetButton').addEventListener('click', () => {
                sendCommand(robotControlTopic, 'X90');
            });
            
            document.getElementById('turboCheckbox').addEventListener('change', function () { 
                sendCommand(robotControlTopic, this.checked ? 'T' : 'N'); 
            });
            
            pumpButton.addEventListener('click', function() {
                const isCurrentlyOn = this.classList.contains('on');
                sendCommand(robotControlTopic, isCurrentlyOn ? 'w' : 'W'); // Küçük w: kapat, Büyük W: aç olmalı
            });
            
            document.getElementById('autoModeButton').addEventListener('click', function() {
                const isAuto = !this.classList.contains('on');
                sendCommand(robotModeTopic, isAuto ? 'AUTO' : 'MANUAL');
                this.classList.toggle('on', isAuto); 
                this.classList.toggle('off', !isAuto);
                this.textContent = `Otomatik Mod: ${isAuto ? 'Açık' : 'Kapalı'}`;
                // Butonları devre dışı bırak
                Object.keys(movementButtons).concat('dur').forEach(id => {
                    const elem = document.getElementById(id);
                    if (elem) elem.disabled = isAuto; 
                });
            });
            
            updateServoUI(servoSlider.value); // Başlangıçta slider değerini ayarla
            debugLog('Event handler\'lar kuruldu.');
        }
        
        window.onload = connectToBroker;
    </script>
</body>
</html>
