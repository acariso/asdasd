    <style>
        * {
            margin: 0;

        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;

        .mode-selector {
            margin-bottom: 30px;

        .mode-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 0 10px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .mode-btn.active {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }
        
        .section {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        
        .section.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .video-container {
            position: relative;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        video {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 15px;
            background: #000;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .control-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .control-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        .status.connected {
            background: rgba(76, 175, 80, 0.2);
            color: #2e7d32;
            border: 2px solid #4caf50;
        }
        
        .status.disconnected {
            background: rgba(244, 67, 54, 0.2);
            color: #c62828;
            border: 2px solid #f44336;
        }
        
        .status.connecting {
            background: rgba(255, 193, 7, 0.2);
            color: #f57c00;
            border: 2px solid #ffc107;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .input-group input {

<body>
    <div class="container">
        <h1>ğŸŒ KÃ¼resel Kamera Sistemi (Yerel)</h1>
        <p style="margin: 15px 0; color: #666;">Telefonunuzdaki kamerayÄ± dÃ¼ÅŸÃ¼k gecikmeyle gÃ¶rÃ¼ntÃ¼leyin</p>
        
        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('broadcaster')">ğŸ“¹ Kamera AÃ§</button>
            <button class="mode-btn" onclick="switchMode('viewer')">ğŸš« Kamera Kapat</button>
        </div>
        
        <!-- Kamera GÃ¶rÃ¼ntÃ¼leme BÃ¶lÃ¼mÃ¼ -->
        <div id="broadcaster-section" class="section active">
            <h2>ğŸ“¹ Kamera Ã–nizlemesi</h2>
            
            <div class="quality-selector">
                <label>Kalite: </label>
                <select id="qualitySelect">
                    <option value="720p30">720p 30fps (Ã–nerilen)</option>

            <div class="controls">
                <button id="startBroadcast" class="control-btn">ğŸ¥ KamerayÄ± BaÅŸlat</button>
                <button id="stopBroadcast" class="control-btn" disabled>â¹ï¸ KamerayÄ± Durdur</button>
            </div>
            
            <div id="broadcastStatus" class="status disconnected">
                ğŸ“´ Kamera KapalÄ±
            </div>
            
            <!-- Oda bilgisi artÄ±k gÃ¶sterilmeyecek -->
            <!-- <div id="roomDisplay" class="room-info" style="display: none;">
                <h3>ğŸ”‘ Oda Kodu</h3>
                <div id="roomCode" class="room-code">YÃœKLENIYOR...</div>
                <p>Bu 3 karakterli kodu izleyici ile paylaÅŸÄ±n</p>
            </div> -->
            
            <div class="video-container">
                <video id="localVideo" autoplay muted playsinline></video>
            </div>
            
            <div id="broadcastStats" class="stats" style="display: none;"></div>

        <!-- Ä°zleme BÃ¶lÃ¼mÃ¼ (Kamera Kapatma Ä°ÅŸlevi Ä°Ã§in KullanÄ±lacak) -->
        <div id="viewer-section" class="section">
            <h2>ğŸš« Kamera KapalÄ±</h2>
            <p style="margin: 15px 0; color: #666;">Kamera ÅŸu anda aktif deÄŸil.</p>
            
            <!-- Oda kodu giriÅŸ alanÄ± ve butonlar artÄ±k kullanÄ±lmayacak -->

            <div class="controls">

                <button id="leaveRoom" class="control-btn" disabled>ğŸšª Odadan Ã‡Ä±k</button>
            </div> -->
            
            <div id="viewerStatus" class="status disconnected">
                ğŸ“± Beklemede
            </div>
            
            <!-- Remote Video artÄ±k kullanÄ±lmayacak -->
            <!-- <div class="video-container">

    <!-- PeerJS kÃ¼tÃ¼phanesi artÄ±k gerekli deÄŸil, kaldÄ±rÄ±ldÄ± -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script> -->
    <script>
        // Global deÄŸiÅŸkenler
        let localStream = null; // Sadece yerel kamera akÄ±ÅŸÄ± iÃ§in
        let statsInterval = null; // Ä°statistikler iÃ§in

        // Mod deÄŸiÅŸtirme
        function switchMode(mode) {
            // Mevcut kamera akÄ±ÅŸÄ±nÄ± durdur ve temizle
            cleanupLocalStream();
            
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            
            if (mode === 'broadcaster') {
                document.querySelector('.mode-btn[onclick="switchMode(\'broadcaster\')"]').classList.add('active');
                document.getElementById('broadcaster-section').classList.add('active');
                // YayÄ±ncÄ± (kamera aÃ§ma) moduna geÃ§ildiÄŸinde kamerayÄ± baÅŸlat
                startLocalCamera(); 
            } else { // mode === 'viewer'
                document.querySelector('.mode-btn[onclick="switchMode(\'viewer\')"]').classList.add('active');
                document.getElementById('viewer-section').classList.add('active');
                // Ä°zleyici (kamera kapatma) moduna geÃ§ildiÄŸinde kamerayÄ± durdur
                stopLocalCamera();
            }
            
            updateStatus('disconnected', 'Mod deÄŸiÅŸtirildi.');
        }
        
        // Yerel kamera akÄ±ÅŸÄ±nÄ± baÅŸlatma
        async function startLocalCamera() {
            try {
                updateStatus('connecting', 'Kamera eriÅŸimi isteniyor...');
                
                const quality = document.getElementById('qualitySelect').value;
                const constraints = getVideoConstraints(quality);
                
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('localVideo').srcObject = localStream;
                
                document.getElementById('startBroadcast').disabled = true;
                document.getElementById('stopBroadcast').disabled = false;
                
                updateStatus('connected', 'Kamera aktif!');
                startStatsMonitoring(); // Ä°statistikleri baÅŸlat
                
            } catch (error) {
                console.error('Kamera baÅŸlatma hatasÄ±:', error);
                updateStatus('disconnected', 'Kamera eriÅŸim hatasÄ±: ' + error.message);
                cleanupLocalStream(); // Hata durumunda temizlik yap
            }
        }
        
        // Yerel kamera akÄ±ÅŸÄ±nÄ± durdurma
        function stopLocalCamera() {
            cleanupLocalStream();
            document.getElementById('startBroadcast').disabled = false;
            document.getElementById('stopBroadcast').disabled = true;
            updateStatus('disconnected', 'Kamera durduruldu.');
        }

        // Yerel kamera akÄ±ÅŸÄ±nÄ± temizleme
        function cleanupLocalStream() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                document.getElementById('localVideo').srcObject = null;
                localStream = null;
            }
            stopStatsMonitoring(); // Ä°statistikleri durdur
        }
        
        // Video kalite ayarlarÄ±
        function getVideoConstraints(quality) {
            const constraints = {
                video: {
                    facingMode: { ideal: 'environment' } // Arka kamera tercih et
                },
                audio: true // Mikrofonu da dahil et (video kaydÄ± vb. iÃ§in)
            };
            
            switch (quality) {
                case '1080p30':
                    constraints.video.width = { ideal: 1920 };
                    constraints.video.height = { ideal: 1080 };
                    constraints.video.frameRate = { ideal: 30 };
                    break;
                case '720p30':
                    constraints.video.width = { ideal: 1280 };
                    constraints.video.height = { ideal: 720 };
                    constraints.video.frameRate = { ideal: 30 };
                    break;
                case '480p30':
                    constraints.video.width = { ideal: 640 };
                    constraints.video.height = { ideal: 480 };
                    constraints.video.frameRate = { ideal: 30 };
                    break;
            }
            
            return constraints;
        }
        
        // Durum gÃ¼ncelleme
        function updateStatus(status, message) {
            const broadcastStatus = document.getElementById('broadcastStatus');
            const viewerStatus = document.getElementById('viewerStatus');
            
            if (document.getElementById('broadcaster-section').classList.contains('active')) {
                if (broadcastStatus) {
                    broadcastStatus.className = 'status ' + status;
                    broadcastStatus.textContent = message;
                }
            } else if (document.getElementById('viewer-section').classList.contains('active')) {
                if (viewerStatus) {
                    viewerStatus.className = 'status ' + status;
                    viewerStatus.textContent = message;
                }
            }
        }
        
        // Ä°statistik takibi
        function startStatsMonitoring() {
            if (statsInterval) return; // Zaten Ã§alÄ±ÅŸÄ±yorsa tekrar baÅŸlatma
            
            statsInterval = setInterval(updateStats, 2000); // Her 2 saniyede bir gÃ¼ncelle
            document.querySelectorAll('.stats').forEach(el => el.style.display = 'block');
        }
        
        function stopStatsMonitoring() {
            if (statsInterval) {
                clearInterval(statsInterval);
                statsInterval = null;
            }
            document.querySelectorAll('.stats').forEach(el => el.style.display = 'none');
        }
        
        function updateStats() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('tr-TR');
            
            let statsHtml = `
                ğŸ• Zaman: ${timeStr}<br>
                ğŸ“Š Durum: ${localStream ? 'Aktif' : 'KapalÄ±'}<br>
                ğŸ“± Cihaz: ${navigator.userAgent.includes('Mobile') ? 'Mobil' : 'MasaÃ¼stÃ¼'}<br>
                ğŸ¥ Video: ${localStream ? 'Var' : 'Yok'}
            `;
            
            // Sadece aktif olan bÃ¶lÃ¼me istatistikleri yaz
            if (document.getElementById('broadcaster-section').classList.contains('active')) {
                document.getElementById('broadcastStats').innerHTML = statsHtml;
            } else if (document.getElementById('viewer-section').classList.contains('active')) {
                document.getElementById('viewerStats').innerHTML = statsHtml;
            }
        }
        
        // Event listeners (PeerJS ile ilgili butonlar kaldÄ±rÄ±ldÄ±)
        document.getElementById('startBroadcast').addEventListener('click', startLocalCamera);
        document.getElementById('stopBroadcast').addEventListener('click', stopLocalCamera);
        
        // Sayfa yÃ¼klendiÄŸinde
        window.addEventListener('load', function() {
            // BaÅŸlangÄ±Ã§ta "Kamera AÃ§" modunu seÃ§
            switchMode('broadcaster'); 
            updateStatus('disconnected', 'Sistem hazÄ±rlanÄ±yor...');
        });
        
        // Sayfa kapatÄ±lÄ±rken kaynaklarÄ± temizle
        window.addEventListener('beforeunload', function() {
            cleanupLocalStream();
        });
    </script>
</body>
